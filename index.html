<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bagde Barcode Generator</title>

<!-- JsBarcode -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --pad: 12px;     /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±–µ–ª—ã–π –æ—Ç—Å—Ç—É–ø */
  --border: 2px;
}

body{
  margin:0;
  padding:8px;
  background:#0f1115;
  color:#e9edf5;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.card{
  max-width:820px;
  margin:auto;
  background:#161a22;
  border:1px solid #262c3a;
  border-radius:14px;
  padding:18px;
}

h1{
  margin:0 0 12px;
  font-size:20px;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

input{
  flex:1;
  min-width:220px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #2a3142;
  background:#0f1320;
  color:#e9edf5;
  font-size:15px;
}

button{
  padding:10px 14px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  font-weight:600;
}

button.primary{ background:#2b6cff; color:#fff; }
button.secondary{
  background:#252a36;
  border:1px solid #323a4c;
  color:#e9edf5;
}
button:disabled{ opacity:.5; cursor:not-allowed; }

#barcodeBox{
  display:none;
  margin-top:18px;
  padding:var(--pad);
  background:#fff;
  border:var(--border) solid #000;
  border-radius:8px;
}

  #barcodeBox.show {
    display: inline-block;
  }
#svgBarcode{ display:block; }

.meta{
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  font-size:13px;
  opacity:.85;
}

.mono{
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
}
</style>
</head>

<body>
<div class="card">
  <h1>Bagde Barcode Generator</h1>

  <div class="row">
    <input id="idInput" class="mono" placeholder="Employee ID (digits only)">
    <button id="btnRender" class="primary">Generate</button>
    <button id="btnPdf" class="secondary" disabled>PDF</button>
    <button id="btnJpg" class="secondary" disabled>JPG</button>
  </div>

  <div id="barcodeBox">
    <svg id="svgBarcode"></svg>
  </div>

  <div class="meta">
    <div class="mono">UPC-A: <span id="textValue">‚Äî</span></div>
    <div>Developed by <strong>Gary Evrisov</strong></div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const svg = $("svgBarcode");
const textValue = $("textValue");
const btnPdf = $("btnPdf");
const btnJpg = $("btnJpg");

let currentUPC = "";

/* ===== GS1 UPC-A check digit ===== */
function upcCheckDigit(first11){
  let odd = 0, even = 0;
  for(let i=0;i<11;i++){
    const d = first11.charCodeAt(i)-48;
    (i%2===0) ? odd+=d : even+=d;
  }
  return (10 - ((odd*3+even)%10)) % 10;
}

function buildUPC(raw){
  const digits = raw.replace(/\D+/g,"");
  const base = digits.padStart(11,"0").slice(-11);
  return base + upcCheckDigit(base);
}

/* ===== Render UPC-A ===== */
function render(){
  const raw = $("idInput").value.trim();

  if(!raw){
    $("barcodeBox").classList.remove("show");
    textValue.textContent = "‚Äî";
    btnPdf.disabled = true;
    btnJpg.disabled = true;
    return;
  }

  currentUPC = buildUPC(raw);
  textValue.textContent = currentUPC;

  while(svg.firstChild) svg.removeChild(svg.firstChild);

  JsBarcode(svg, currentUPC, {
    format: "upc",          // üî• –°–¢–†–û–ì–û UPC-A
    displayValue: false,    // –±–µ–∑ —Ü–∏—Ñ—Ä –ø–æ–¥ –∫–æ–¥–æ–º
    flat: true,             // –≤—Å–µ –ø–æ–ª–æ—Å—ã –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π –≤—ã—Å–æ—Ç—ã
    height: 130,            // –≤–∏–∑—É–∞–ª—å–Ω–æ –∫–∞–∫ ‚Äú–ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫‚Äù
    width: 2,
    margin: 0,
    background: "#ffffff",
    lineColor: "#000000"
  });

  $("barcodeBox").classList.add("show);

  btnPdf.disabled = false;
  btnJpg.disabled = false;
}

/* ===== PDF ===== */
function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const r = $("barcodeBox").getBoundingClientRect();
  const pdf = new jsPDF({ unit:"pt", format:[r.width*0.75,r.height*0.75] });

  const xml = new XMLSerializer().serializeToString(svg);
  const img = new Image();
  const blob = new Blob([xml],{type:"image/svg+xml"});
  const url = URL.createObjectURL(blob);

  img.onload = ()=>{
    const c = document.createElement("canvas");
    c.width = img.width;
    c.height = img.height;
    const ctx = c.getContext("2d");
    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.drawImage(img,0,0);
    pdf.addImage(c.toDataURL("image/png"),"PNG",0,0,pdf.internal.pageSize.getWidth(),pdf.internal.pageSize.getHeight());
    pdf.save(`UPC-A_${currentUPC}.pdf`);
    URL.revokeObjectURL(url);
  };
  img.src = url;
}

/* ===== JPG 600 DPI ===== */
function downloadJPG(){
  const DPI = 600;
  const wIn = 3.2, hIn = 1.6;
  const c = document.createElement("canvas");
  c.width = wIn*DPI;
  c.height = hIn*DPI;
  const ctx = c.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,c.width,c.height);

  const xml = new XMLSerializer().serializeToString(svg);
  const img = new Image();
  img.onload = ()=>{
    ctx.drawImage(img,0,0,c.width,c.height);
    const a = document.createElement("a");
    a.href = c.toDataURL("image/jpeg",1);
    a.download = `UPC-A_${currentUPC}_600dpi.jpg`;
    a.click();
  };
  img.src = URL.createObjectURL(new Blob([xml],{type:"image/svg+xml"}));
}

$("btnRender").onclick = render;
btnPdf.onclick = downloadPDF;
btnJpg.onclick = downloadJPG;
