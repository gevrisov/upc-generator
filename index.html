<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Employee ID Card</title>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>No badge? We got you.</h1>
    </header>

    <section class="controls">
      <input
        id="idInput"
        class="mono"
        placeholder="Employee ID#"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
        aria-label="Employee ID"
      />
      <button id="btnGen" type="button">Generate</button>

      <button id="btnDownload" type="button" class="download" disabled aria-disabled="true">
        Download
      </button>
    </section>

    <section id="barcodeBox" class="barcodeBox" aria-live="polite">
      <svg id="svgBarcode" role="img" aria-label="UPC-A barcode"></svg>
    </section>

    <section class="meta">
      <div class="mono">
        UPC-A: <span id="textOut">—</span>
      </div>
      <div class="sub">
  <span id="usTime">—</span>
</div>
    </section>
  </main>
</body>
</html>
