<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPC-A Barcode Generator</title>

  <!-- QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js?v=4"></script>
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>Digital Employee ID Card</h1>
    </header>

    <section class="controls">
      <input
        id="idInput"
        class="mono"
        placeholder="Employee ID#"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
        aria-label="Employee ID"
      />
      <button id="btnGen" type="button">Generate</button>
      <button id="btnDownload" type="button" class="download" disabled aria-disabled="true">Download</button>
    </section>

    <section id="barcodeBox" class="barcodeBox" aria-live="polite">
      <svg id="svgBarcode" role="img" aria-label="UPC-A barcode"></svg>
    </section>

    <section class="meta">
      <div class="mono">UPC-A: <span id="textOut">—</span></div>
      <div class="sub">Developed by <strong>Evrisov</strong></div>
    </section>
  </main>

  <!-- Share QR (separate from main UI) -->
  <button id="qrFab" class="qrFab" type="button" aria-label="Share QR to open the page">
    Share QR to open the page
  </button>

  <div id="qrSheet" class="qrSheet" aria-hidden="true">
    <div class="qrSheetInner" role="dialog" aria-modal="true" aria-label="Open link">
      <div class="qrSheetHeader">
        <div class="qrSheetTitle">Open link</div>
        <button id="qrClose" class="qrClose" type="button" aria-label="Close">✕</button>
      </div>

      <div id="qrCode" class="qrCode"></div>
      <div class="qrUrl">https://needbadge.com/</div>
    </div>
  </div>
</body>
</html>
